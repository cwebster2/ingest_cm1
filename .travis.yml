language: c

env:
  global:
    - HDF_ROOT="/usr"
  matrix: 
      - FC=gfortran-4.8 CC=gcc-4.8
      - FC=gfortran-4.9 CC=gcc-4.9
      - FC=gfortran-5 CC=gcc-5          

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-4.8
      - gfortran-4.8
      - gcc-4.9
      - gfortran-4.9
      - gcc-5
      - gfortran-5
      - libhdf5-openmpi-dev

before_script:
        - cmake . -DWITH_HDF5=0 -DBUILD_SHARED_LIBS=1 -DCMAKE_INSTALL_PREFIX:PATH=/usr

script: make
        
